<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <title>GreenGlow Technology</title>
</head>
<body>
    <p class="naam-display">
        <img src="img/Logo.png" alt="logo van GreenGlow">
        GreenGlow Technology
    </p>
    <article>
        <ul class="ul">
            <li class="card-1 cards">
                <p class="bar">
                    datum en tijd
                </p>
                <p class="tijd-text" id="js--date"></p>
                <p class="tijd-text tijd" id="js--time"></p>
            </li>
            <li class="card-2 cards">
                <p class="bar">
                    <article class="buiten-temp basic-box box">
                        <p>buiten temperatuur</p>
                        <section>
                          <p class="buiten-temp-text" id="buiten-temp">buiten temperatuur: </p>
                          <p class="gevoel-buiten-temp" id="gevoel-buiten-temp">gevoels temperatuur: </p>
                        </section>
                      </article>
                </p>
            </li>
            <li class="card-3 cards">
                <p class="bar">
                    weerbericht
                </p>
                <p id="weather1" class="weertext weather1"></p>
                <p id="weather2" class="weertext weather2"></p>
                <p id="weather3" class="weertext weather3"></p>
                <p id="weather4" class="weertext weather4"></p>
                <p id="weather5" class="weertext weather5"></p>
                <p id="weather6" class="weertext weather6"></p>
                <p id="weather7" class="weertext weather7"></p>
            </li>
            <li class="card-4 cards">
                <p class="bar">

                </p>
            </li>
            <li class="card-5 cards">
                <p class="bar">

                </p>
            </li>
            <li class="card-6 cards">
                <p class="bar">

                </p>
            </li>
        </ul>
    </article>
</body>
</html>
